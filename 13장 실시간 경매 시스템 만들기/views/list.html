{% extends 'layout.html' %}

{% block content %}
<div class="timeline">
    <h2>경매 낙찰 목록</h2>
    <table id="good-list">
        <tr>
            <td>상품명</td>
            <td>사진</td>
            <td>낙찰가</td>
        </tr>
        {% for good in goods %}
        <tr>
            <td>{{good.name}}</td>
            <td><img src="/img/{{good.img}}"></td>
            <td>{{good.Auctions[0].bid}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
